<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API</title>
    <link rel="stylesheet" href="assets/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@300;400;500;600;700&family=Rubik+Vinyl&family=Source+Code+Pro:wght@300;400;500;600&family=Unbounded:wght@400;500;600;800&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Rick and Morty</h1>

    <main class="flex" id="items"></main>

    <template id="template-card">
        <div class="container">
            <article class="card">
                <div class="imagen">
                    <img src="assets/images/image.jpg" alt="" class="card-body-img">
                </div>
                <div class="contenido">
                    <div class="section">
                        <h4 class="nombre">Nombre</h4>
                        <span class="estado">Estado </span> 
                        <span class="especie">Especie</span> 
                    </div>
                    <div class="section">
                        <p class="ubi">Género:</p>
                        <p class="genero loca">genero</p> 
                    </div>
                    <div class="section">
                        <p class="ubi">Última ubicación conocida:</p>
                        <p class="ubicacion loca">tipo</p> 
                    </div>
                    <div class="section">
                        <p class="ubi">Visto por primera vez en:</p>
                        <p class="origen loca">tipo</p> 
                    </div>
                </div>
            </article>
            
        </div>
    </template>
    
    <script src="assets/js/app.js"></script>
</body>
</html>
